<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../bootstrap assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div id="navbar" class="cover-container d-flex w-200 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 id="nav-name" class="float-md-start mb-0">Ngee Ann City</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link fw-bold py-1 px-0" href="../index.html">Home</a>
              <a class="nav-link fw-bold py-1 px-0" href="./freeplay.html">Free Play</a>
              <a class="nav-link fw-bold py-1 px-0" href="./arcade.html">Arcade</a>
              <a class="nav-link fw-bold py-1 px-0" href="./leaderboardFreePlay.html">Leaderboard</a>
              <a class="nav-link fw-bold py-1 px-0" href="./about.html">About</a>
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="./profile.html">Profile</a>
            </nav>
          </div>
        </header>
    </div>

    <div id="profile-wrapper">
        <div class="profile-pic-name">
            <img alt="profile-pic" class="profile-pic mt-5" src="../images/account-icon.png" width="100" height="100">
            <div class="profile-name-wrapper">
                <div class="profile-name-div">
                    <label for ="profile-name">profile-name</label>
                    <input type="text" id="profile-name" class="profile-name" onblur="onInputBlur()">
                    <i id="edit-icon" class="fa-solid fa-pen" onclick="focusInput()"></i>
                </div>
            </div>
            <button id="save-name-btn" class="save-button mt-3">Save</button>
        </div>
        <div class="profile-details mt-5">
            <div id="games-completed" class="stats-container">
                <p class="stats-title">Games Completed</p>
                <div class="stats me-5">
                    <p id="arcade-game-completed" class="stats-detail">0</p>
                    <p class="stats-innertitle">Arcade</p>
                </div>
                <div class="stats">
                    <p id="freeplay-game-completed" class="stats-detail">0</p>
                    <p class="stats-innertitle">Freeplay</p>
                </div>
            </div>
            <div id="game-high-scores" class="stats-container">
                <p class="stats-title">Your High Scores</p>
                <div class="stats me-5">
                    <p id="arcade-high-scores" class="stats-detail">0</p>
                    <p class="stats-innertitle">Arcade</p>
                </div>
                <div class="stats">
                    <p id="freeplay-high-scores" class="stats-detail">0</p>
                    <p class="stats-innertitle">Freeplay</p>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <button id="logout-button">Log Out</button>
        </div>
    </div>
    <script src="../bootstrap assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/229dff7a33.js" crossorigin="anonymous"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
