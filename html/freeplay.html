<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Play</title>
    <link rel="stylesheet" href="../css/freeplay.css">
</head>
<body>
    <div class="container">
        <button id="quit-game" class="cross-button">&times;</button>
        <button id="info-button" class="info-button">i</button>
        <div class="header-info">
            <div class="info-box" id = points>Points: </div>
            <div class="info-box" id = "turn">Turn 0</div>
            <div class="info-box">Coin: âˆž</div>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Basic Grid cells -->
            <div class="grid-cell" id = "cell1"></div>
            <div class="grid-cell" id = "cell2"></div>
            <div class="grid-cell" id = "cell3"></div>
            <div class="grid-cell" id = "cell4"></div>
            <div class="grid-cell" id = "cell5"></div>
            <div class="grid-cell" id = "cell6"></div>
            <div class="grid-cell" id = "cell7"></div>
            <div class="grid-cell" id = "cell8"></div>
            <div class="grid-cell" id = "cell9"></div>
            <div class="grid-cell" id = "cell10"></div>
            <div class="grid-cell" id = "cell11"></div>
            <div class="grid-cell" id = "cell12"></div>
            <div class="grid-cell" id = "cell13"></div>
            <div class="grid-cell" id = "cell14"></div>
            <div class="grid-cell" id = "cell15"></div>
            <div class="grid-cell" id = "cell16"></div>
            <div class="grid-cell" id = "cell17"></div>
            <div class="grid-cell" id = "cell18"></div>
            <div class="grid-cell" id = "cell19"></div>
            <div class="grid-cell" id = "cell20"></div>
            <div class="grid-cell" id = "cell21"></div>
            <div class="grid-cell" id = "cell22"></div>
            <div class="grid-cell" id = "cell23"></div>
            <div class="grid-cell" id = "cell24"></div>
            <div class="grid-cell" id = "cell25"></div>
        </div>
        <div class="icon-bar" id = "icon-bar">
            <!-- <div class="icon"><img src="../images/Industrial.png" alt="Industrial"></div>
            <div class="icon"><img src="../images/Park.png" alt="Park"></div>
            <div class="icon"><img src="../images/Residential.png" alt="Residential"></div>
            <div class="icon"><img src="../images/Road.png" alt="Road"></div>
            <div class="icon"><img src="../images/Commercial.png" alt="Commercial"></div> -->
        </div>
    </div>

    <div class="button-container">
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
    </div>

    <div id="saveModal" class="savemodal"> 
        <div class="savemodal-content">
            <p>Do you want to save the current game?</p>
            <button id="saveYesBtn">Yes</button>
            <button id="saveNoBtn">No</button>
        </div>
    </div>

    <div id="loadModal" class="loadmodal">
        <div class="loadmodal-content">
            <p>Do you want to load the saved game?</p>
            <button id="loadYesBtn">Yes</button>
            <button id="loadNoBtn">No</button>
        </div>
    </div>

    <div id="quitModal" class="quitmodal">
        <div class="quitmodal-content">
            <p>Do you want to save the current game before quitting?</p>
            <button id="quitSaveYesBtn">Yes</button>
            <button id="quitSaveNoBtn">No</button>
            <button id="quitCancelBtn">Cancel</button>
        </div>
    </div>

    <script src="../js/freeplay.js"></script>
</body>
</html>
