<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Play</title>
    <link rel="stylesheet" href="css/freeplay.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .cross-button, .info-button {
            position: absolute;
            top: 20px;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cross-button {
            left: 20px;
        }

        .info-button {
            right: 20px;
        }

        .header-info {
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .info-box {
            background-color: #888;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-gap: 5px;
            margin: 20px 0;
        }

        .grid-cell {
            width: 80px;
            height: 80px;
            background-color: orange;
            border: 2px solid #333;
        }

        .icon-bar {
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .icon img {
            width: 80px;
            height: 80px;
            border: 2px solid #888;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="cross-button">&times;</button>
        <button class="info-button">i</button>
        <div class="header-info">
            <div class="info-box">Points</div>
            <div class="info-box">Turn 0</div>
            <div class="info-box">Coin âˆž</div>
        </div>
        <div class="grid-container">
            <!-- Grid cells -->
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="icon-bar">
            <div class="icon"><img src="factory.png" alt="Factory"></div>
            <div class="icon"><img src="tent.png" alt="Tent"></div>
            <div class="icon"><img src="house.png" alt="House"></div>
            <div class="icon"><img src="road.png" alt="Road"></div>
            <div class="icon"><img src="building.png" alt="Building"></div>
        </div>
    </div>
</body>
</html>
